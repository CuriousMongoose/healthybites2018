{{ define "main" }}

<div class="container full screen" id="container08">
	<div class="inner">
		<p id="text21">From the Blog</p>
	</div>
</div>
<div class="container full screen" id="container07">
	<div class="inner">
		{{ range first 3 .Pages }}

			<div class="image" id="image03">
				<img src="{{ .Site.BaseURL }}assets/images/image03.jpg" alt="Photo by Jason Wong on Unsplash" />

				<a href="{{ .Permalink }}">{{ .Title }}</a>
		</div>
		{{ end }}

	</div>
</div>

{{ end }}
