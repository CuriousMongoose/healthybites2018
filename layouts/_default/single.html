{{ define "main" }}

<section id="blog-section">
	<div class="container full" id="container06">
		<div class="inner">
			<p id="text05">{{ .Title }}</p>
			
			<div id="text06">
				<time class="post-date" datetime='{{ .Date.Format "2006-01-02" }}'>
					{{ .Date.Format "2 January 2006" }}
				</time>
				<span class="post-author">, {{.Params.author }}</span>
			</div>

			<p id="text08">{{ .Content }}</p>

			{{ template "_internal/disqus.html" . }}
		</div>
	</div>
</section>

{{ end }}
